<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>QR Code Customiser</title>
    <link rel="stylesheet" type="text/css" href="../../qr_code.css">
    <script src="../../qr_code.js"></script>
    <script type="text/javascript" src="../../node_modules/qr-code-styling/lib/qr-code-styling.js"></script>
    <script type="text/javascript" src="../../node_modules/qrcode-generator/qrcode.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <fieldset id="options-container">
        <legend>Customise your QR Code</legend>
        <div id="displayStylingOptions">
          <button id="displayStylingOptionsButton" class="subsection" style="display:none">Styling options</button>
          <button id="hideStylingOptionsButton" class="subsection" style="display:block">Styling options</button>
        </div>
        <div id="stylingOptions">
          <div id="dot-options" class="container">
            <p style="text-align:left">Dots:</p>
            <div class="colorPickerContainer">
              <div class="colorPicker">
                <label for="dotColor">Colour:&emsp;</label>
                <input type="color" id="dotColor" name="dotColorPicker" value="#000000">
              </div>
            </div><br>
            <div class="typeContainer">
              Type:&emsp;
              <select id="dotType">
                <option value='square'>Square</option>
                <option value='rounded'>Rounded</option>
                <option value='dots'>Dots</option>
                <option value='classy'>Classy</option>
                <option value='classy-rounded'>Classy Rounded</option>
                <option value='extra-rounded'>Extra Rounded</option>
              </select>
            </div>
          </div>
          <div id="corner-square-options" class="container">
            <p style="text-align:left">Corner Squares:</p>
            <div class="colorPickerContainer">
              <div class="colorPicker">
                <label for="cornersSquareColor">Colour:&emsp;</label>
                <input type="color" id="cornersSquareColor" name="cornersSquareColorPicker" value="#000000">
              </div>
            </div><br>
            <div class="typeContainer">
              Type:&emsp;
              <select id="cornersSquareType">
                <option value=''>Same as dots</option>
                <option value='square'>Square</option>
                <option value='dot'>Dot</option>
                <option value='extra-rounded'>Extra Rounded</option>
              </select>
            </div>
          </div>
          <div id="corner-dot-options" class="container">
            <p style="text-align:left">Corner Dots:</p>
            <div class="colorPickerContainer">
              <div class="colorPicker">
                <label for="cornersDotColor">Colour:&emsp;</label>
                <input type="color" id="cornersDotColor" name="cornersDotColorPicker" value="#000000">
              </div>
            </div><br>
            <div class="typeContainer">
              Type:&emsp;
              <select id="cornersDotType">
                <option value=''>Same as dots</option>
                <option value='square'>Square</option>
                <option value='dot'>Dot</option>
              </select>
            </div>
          </div>
          <div id="background-options" class="container">
            <p style="text-align:left">Background:</p>
            <div id="background-color-picker" class="colorPickerContainer">
              <div class="colorPicker">
                <label for="bgColor">Colour:&emsp;</label>
                <input type="color" id="bgColor" name="bgColorPicker" value="#ffffff">
              </div>
            </div>
          </div>
        </div>
        <br>
        <div id="logo-options">
          <button id="displayLogoOptionsButton" class="subsection" style="display:block">Centre logo options</button>
          <button id="hideLogoOptionsButton" class="subsection" style="display:none">Centre logo options</button>
          <br>
          <div id="logoSubsection" style="display:none">
            <div id="addFaviconContainer" style="display:block">
              <button id="addFaviconButton">&emsp;Add tab icon&emsp;</button>
              <div id="spinner" class="spinner" style="display:none"></div>
            </div><br>
            <div id="loadLogoContainer" style="display:block">
              <label for="imageUpload" id="customFileUpload">Add logo from file</label>
              <input type="file" id="imageUpload" accept="image/*">
            </div><br>
            <div id="loadLogoUrlContainer" style="display:block">
              <span style="color:#4285F4; font-size:small">Add logo from URL:&emsp;</span>
              <input type="url" placeholder="Enter or paste URL" pattern="http*//.*" id="imageUrlLoader" name="imageUrlLoader" />
              <button id="loadLogoUrlButton" style="display:inline">&emsp;Load&emsp;</button>
              <div id="spinner2" class="spinner" style="display:none"></div>
            </div><br>
            <div id="removeButtonContainer" style="color:#DB4437; display:none">
              <button id="removeLogoButton" style="color:#DB4437">&emsp;Clear logo&emsp;</button>
            </div><br>
          </div>
        </div>
      </fieldset>

      <div id="generated-qr-code">
        <div id="qr-code-container"></div>
        <br><br>
        <select id="chooseFormat">
          <option value='png'>PNG</option>
          <option value='jpeg'>JPG</option>
          <option value='svg'>SVG</option>
          <option value='webp'>WEBP</option>
        </select>
        <button id="downloadButton">Download</button>
      </div>
    </div>
    </div>
  </body>

</html>
